<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link
      rel="stylesheet"href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />    
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
    #map {
      height: 100vh; /* Chiều cao toàn màn hình */
      width: 100%;
    }

      img {
        width: 150px;
        height: 150px;
      }

    </style>

    <title>Document</title>
</head>
<body>
    <div id="map"></div>
    <script>


        const defaultCenter = [21.040230660957626, 105.82633248458303];
        // Khởi tạo bản đồ Leaflet
        var map = L.map('map').setView(defaultCenter, 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        const startlocation =[21.075499194705124, 105.77282108925658]
        const endLocation = [20.879486538638858, 105.81875166090997]
        var marker = L.marker(startlocation) .addTo(map)
            .bindPopup("hi")
            .on("click", () => {
                Routing(startlocation, endLocation)
                // khoanCach(defaultlocation, endLocation)
                });
        

      function Routing(start, end){
          L.Routing.control({
              waypoints: [
                  L.latLng(start),
                  L.latLng(end)
              ]
          }).addTo(map);
      }

      // function khoanCach(start, end){
        const geolib = require('geolib');

        const distance = geolib.getDistance(
          L.latLng(startlocation),
          L.latLng(endLocation)
          // { latitude: 10.7769, longitude: 106.7009 },
          // { latitude: 10.762622, longitude: 106.660172 }
        );

        // Kết quả trả về khoảng cách tính bằng mét
        console.log(`Khoảng cách: ${distance / 1000} km`);

      // }


    </script>
</body>
</html>
