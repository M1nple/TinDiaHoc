    <button onclick="getLocation()">Lấy vị trí</button>

    <p id="demo"></p>

    <div id="map"></div>
    <script>

var x = document.getElementById("demo");
    
    function getLocation() {
    if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
    } else {
    x.innerHTML = "Geolocation không được hỗ trợ bởi trình duyệt này.";
    }
    }
    
    function showPosition(position) {
    x.innerHTML = "Vĩ độ: " + position.coords.latitude +
    "<br>Kinh độ: " + position.coords.longitude + "<br>  chính xac " + position.coords.accuracy ;
    }

var map = L.map("map").setView(
        [21.051727, 105.808886],
        13
      );

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.marker([21.051727, 105.808886])
        .addTo(map)
        .bindPopup('<h1>Đại học mỏ địa chất</h1><img src=" logo.jpg">')
        .openPopup();
